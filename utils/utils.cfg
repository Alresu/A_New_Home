#define ACTION_LAST_BREATH_VARIATION3 ID STRING_1 S_1_ACTION_WML STRING_2 S_2_ACTION_WML STRING_3 S_3_ACTION_WML
#
#   Here is an example:
#!  {ACTION_LAST_BREATH_VARIATION3 id=Gweod 
#!      _"War es... nicht scharf genug?.."
#!      ( ) 
#!      _"Aber...mein Schwert..."
#!      ( ) 
#!      _"aargh..." 
#!      ( )}
#!      # END OF ACTION_LAST_BREATH_VARIATION3

    [event]
        name=last breath
        [filter]
            id={ID}
        [/filter]
        
        [set_variable]
            name=last_breath_string
            rand=1,2,3
        [/set_variable]
        
        # FIRST STRING
        [if]
            [variable]
                name=last_breath_string
                equals=1
            [/variable] 
            [then]          
                [message]
                    speaker={ID}
                    message={STRING_1}
                [/message]
                
                {S_1_ACTION_WML}
            [/then]
        [/if]
        
        # SECOND STRING
        [if]
            [variable]
                name=last_breath_string
                equals=2
            [/variable]
            [then]
                [message]
                    speaker={ID}
                    message={STRING_2}
                [/message]
                
                {S_2_ACTION_WML}
            [/then]
        [/if]
        
        # THIRD STRING
        [if]
            [variable]
                name=last_breath_string
                equals=3
            [/variable]
            [then]
                [message]
                    speaker={ID}
                    message={STRING_3}
                [/message]
                
                {S_3_ACTION_WML}
            [/then]
        [/if]
        
        {CLEAR_VARIABLE last_breath_string}
    [/event]
#enddef

#define LAST_BREATH_VARIATION3 ID STRING_1 STRING_2 STRING_3
#
#   Here is an example:
#!  {LAST_BREATH_VARIATION3 id=Gweod 
#!      _"War es... nicht scharf genug?.."
#!      _"Aber...mein Schwert..."
#!      _"aargh..."}
#!      # END OF LAST_BREATH_VARIATION3

    [event]
        name=last breath
        first_time_only=no
        
        [filter]
            id={ID}
        [/filter]

        [set_variable]
            name=last_breath_string
            rand=1,2,3
        [/set_variable]
        
        # FIRST STRING
        [if]
            [variable]
                name=last_breath_string
                numerical_equals=1
            [/variable] 
            [then]          
                [message]
                    speaker={ID}
                    message={STRING_1}
                [/message]
            [/then]
        [/if]
        
        # SECOND STRING
        [if]
            [variable]
                name=last_breath_string
                numerical_equals=2
            [/variable]
            [then]
                [message]
                    speaker={ID}
                    message={STRING_2}
                [/message]
            [/then]
        [/if]
        
        # THIRD STRING
        [if]
            [variable]
                name=last_breath_string
                numerical_equals=3
            [/variable]
            [then]
                [message]
                    speaker={ID}
                    message={STRING_3}
                [/message]
            [/then]
        [/if]
        
        {CLEAR_VARIABLE last_breath_string}
    [/event]
#enddef

#define HAVE_UNIT_MESSAGE ID MESSAGE_STRING
	[if]
		[have_unit]
			id={ID}
		[/have_unit]
		[then]
			[message]
				speaker={ID}
				message={MESSAGE_STRING}
			[/message]
		[/then]
	[/if]
#enddef

#define HAVE_UNIT_MESSAGE_LOCATION ID X Y MESSAGE_STRING
	[if]
		[have_unit]
			id={ID}
			x={X}
			y={Y}
		[/have_unit]
		[then]
			[message]
				speaker={ID}
				message={MESSAGE_STRING}
			[/message]
		[/then]
	[/if]
#enddef