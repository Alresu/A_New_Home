#textdomain wesnoth-anh

[scenario]
    id=05_chivalrous_scoundrel
    name= _ "Chivalrous Scoundrel"
    map_data="{~add-ons/A_New_Home/maps/05_chivalrous_scoundrel.map}"
    turns=24
    next_scenario=06_kor_mahzgur
    
    {DEFAULT_SCHEDULE_SECOND_WATCH}
	
	{SCENARIO_MUSIC "loyalists.ogg"}
    {EXTRA_SCENARIO_MUSIC "wanderer.ogg"}
    {EXTRA_SCENARIO_MUSIC "northern_mountains.ogg"}
    {EXTRA_SCENARIO_MUSIC "casualties_of_war.ogg"}
	{EXTRA_SCENARIO_MUSIC "battle.ogg"}
	
    
    # S T O R Y
    
    [story]
        [part]
            music=
            {WESNOTH_BIGMAP}
            story= _ "story"
        [/part]
    [/story]
    
    # S I D E _ C O N F I G U R A T I O N
    
    # SIDE 1
    [side]
        side=1
        save_id=korstad
        controller=human
        gold=100
        team_name=Korstad
        user_team_name= _ "Korstadter"
        {FLAG_VARIANT loyalist}
        {CHARACTER_DENVAN}
	[/side]
	
	# SIDE 2
    [side]
        side=2
        controller=ai
        gold=0
        team_name=Glenry
        user_team_name= _ "Glenry"
        {FLAG_VARIANT ragged}
		no_leader=yes
		[unit]
			{CHARACTER_GLENRY}
			x,y=10, 10
		[/unit]
		{GENERIC_UNIT 2 (Bowman) 9 10}
        {GENERIC_UNIT 2 (Fencer) 9 9 }
        {GENERIC_UNIT 2 (Spearman) 8 10}
	[/side]
	
	# SIDE 3
    [side]
        side=3
        controller=ai
        gold=200
        team_name=Braion
        user_team_name= _ "Braion"
        {FLAG_VARIANT loyalist}
        {CHARACTER_BRAION}
        
        [ai]
            aggression=0.8
            caution=0.25
		[/ai]
		
		{GENERIC_UNIT 2 (Bandit) 11 10}
        {GENERIC_UNIT 2 (Rogue) 4 8}
    [/side]
    
    # P R E S T A R T
    
    # PREDIALOQUE
    [event]
        name=start

	[/event]
	
	[event]
		name=moveto
		
		[filter]
			id=Glenry
			[filter_vision]
				id=Lenvan
			[/filter_vision]
		[/filter]
		
		[message]
			speaker=Glenry
			message= _ "Hey dude"
		[/message]

		[message]
			speaker=Lenvan
			message= _ "Yo"
		[/message]
	[/event]
	
	
	# V I C T O R I E S
	
	[event]
		name=last breath
		[filter]
			id=Braion
		[/filter]
		[endlevel]
			result=victory
		[/endlevel]
	[/event]
	
	# D E F E A T S
		
	# Glenry
	[event]
		name=die
		[filter]
			id=Glenry
		[/filter]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# Lenvan
	[event]
		name=die
		[filter]
			id=Lenvan
		[/filter]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# Denvan
	[event]
		name=die
		[filter]
			id=Denvan
		[/filter]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# Ysedda
	[event]
		name=die
		[filter]
			id=Ysedda
		[/filter]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# Johan
	[event]
		name=die
		[filter]
			id=Johan
		[/filter]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# TURNS RUN OUT
	[event]
		name=time over

		[message]
			speaker=narrator
			message= _ "time over"
		[/message]

		[endlevel]
			result=defeat
		[/endlevel]
	[/event]
[/scenario]