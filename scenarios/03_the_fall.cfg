                show_turn_counter=yes
            [/objective]
            
            [objective]
                description= _ "Death of Denvan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ysedda"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Johan"
                condition=lose
            [/objective]           
            [objective]
                description= _ "Death of the Scouts"
