    # PRESTART - EVENT
    [event]
        name=prestart
        [hide_unit]
        	id=Denvan
    	[/hide_unit]
        # make sure, those charakters are not recallable
        [kill]
            id=Lenvan
        [/kill]
        [kill]
            id=Brealla
        [/kill]
        [kill]
            id=Petar
        [/kill]
        
        [kill]
            id=Gaol
        [/kill]
        [kill]
            id=Karga
        [/kill]
        [kill]
            id=Varag
        [/kill]
        
        [if]
            [have_unit]
                id=Ven
                search_recall_list=yes
            [/have_unit]
            [then]
                [store_unit]
            		variable=ven_store
            		kill=yes
            		[filter]
                		id=Ven
            		[/filter]
        		[/store_unit]
            [/then]
        [/if]
        
        [if]
            [have_unit]
                id=Gweod
                search_recall_list=yes
            [/have_unit]
            [then]
                [store_unit]
            		variable=gweod_store
            		kill=yes
            		[filter]
                		id=Gweod
            		[/filter]
        		[/store_unit]
