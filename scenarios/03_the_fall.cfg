    {WESNOTH_TRACK {JOURNEY_03_NEW}}
    
    
    # S I D E _ C O N F I G U R A T I O N
    
    # SIDE 1
    [side]
        side=1
        save_id=korstad
        controller=human
        recruit=Peasant, Woodsman, Ruffian
        gold=100
        income=0
        team_name=Korstad
        user_team_name= _ "Korstadter"
        {FLAG_VARIANT loyalist}
        {CHARACTER_DENVAN}
        x,y=13,12
    [/side]
    
    # SIDE 2
    [side]
        side=2
        controller=ai
        recruit=Orcish Archer, Orcish Grunt
        gold=150
        income=40
        team_name=Orcs
        user_team_name= _ "Varag"
        {FLAG_VARIANT ragged}
        {CHARACTER_VARAG}
        
        [ai]
            aggression=0.8
            caution=0.25
            recruitment_pattern="fighter, archer, fighter"
        [/ai]
    [/side]
    
    # SIDE 3
    [side]
        side=3
        controller=ai
