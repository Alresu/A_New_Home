					message= _ "t"
				[/message]

				[message]
					type=Roglok
					# po: "Oder ihr weigert euch. Aber auch wenn ich euch weigert, werden wir Fleisch essen. Aber statt es mit euch zu teilen, werden wir euch dafür ausnehmen. Also seit besser schlau und fügt euch! Hat noch irgendjemand irgendwelche Fragen?"
