	# S T O R Y
	
	[story]
		[part]
			music=battle-epic.ogg
			{WESNOTH_BIGMAP}
			# po: "Glenry schloss sich den Korstadtern an um ihnen den Weg zu jenem Ort zu weisen, an dem sie ihr Dorf, fernab der Bedrohung durch die Orks, neu aufbauen konnten. Einige Wochen reisten sie unbehelligt durch die Lande, die sich im beginnenden Winter weiß zu färben begannen und erreichten schließlich den Wald, der die letzte Hürde sein sollte, bevor sie ihre neue Heimat erreichen würden."
			story= _ "Glenry joined the people of Korstad to guide them to the place where they would build a new village, far away from the orcish threat. For some weeks they travelled unchallenged through lands turning white with the approaching winter. At last they reached the forest that was supposed to be the last hurdle before their new home."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Doch in diesem Wald stellten sie mit Schrecken fest, warum der Ort, den sie zu erreichen suchten, weiterhin unbesiedelt war. In diesem Wald hatten sich gerade jene Orks niedergelassen, vor denen sie erst kurz zuvor erfolgreich geflohen waren."
			story= _ "Yet in terror they realized, why this place they sought to reach was still unsettled. It were these woods where the orcs they assumed to have successfully escaped from had taken residence."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Der Orkhäuptling Morgal, dessen Bemühungen, sich durch aggressive und harte Schläge gegen Menschendörfer einen Namen zu machen eben erst Korstad zum Opfer gefallen war, herrschte über diesen Forst, in dem man nun das stete Hacken von Äxten und Kreischen von Sägen hören konnte. Bar jeglichen Respekts für das Land in das sie eingefallen waren, zwangen die Orks ein Herr aus Sklaven den Wald einzuebnen um mit den gewonnenen Ressourcen eine gewaltige Bastion zu erreichten und ihre Position erheblich zu stärken."
			story= _ "The chieftain Morgal, who had tried to make a name for himself by aggressive and severe strikes against human villages like Korstad, now ruled the forest where now the constant chopping of axes and screeching of saws could be heard. Without regard for the land they had conquered, the orcs forced an army of slaves to level the forest and build a giant bastion with the gained resources, to strengthen their position considerably. "
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Die Späher Korstads gingen den Geräuschen des Bauens und Rodens nach, die weit über die Grenzen des Waldes zu hören waren und konnten so den Rest ihres Volkes über die Machenschaften ihrer Widersacher aufklären."
			story= _ "The Korstad scouts followed the noise of clearing and construction that could be heard far into the lands beyond the treeline and informed the rest of their people about the machinations of their adversaries."
		[/part]
	[/story]
	
