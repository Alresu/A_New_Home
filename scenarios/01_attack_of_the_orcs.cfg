#textdomain wesnoth-anh

[scenario]
    id=01_attack_of_the_orcs
    name= "Attack of the Orcs"
    map_data="{~add-ons/A_New_Home/maps/01_attack_of_the_orcs.map}"
    turns=12
    next_scenario=02_war_council
        
    {DEFAULT_SCHEDULE}
    {ANH_PLAYLIST_SURVIVE}
    {STARTING_VILLAGES 1 2}
    
    # S T O R Y
    
    [story]
        [part]
            music=battle-epic.ogg
            {WESNOTH_BIGMAP}
            story= _ "Heute werde ich euch erzählen, wie sich unser Volk vom Rest der menschlichen Zivilisation zurückzog um in diesem Wald anzusiedeln, welcher nun schon so viele Jahre unsere Heimat ist und welcher immer unsere Heimat bleiben wird."
        [/part]
        [part]
            {WESNOTH_BIGMAP}
            story= _ "Natürlich wisst Ihr von Haldric und seinem Feldzug gegen die Orks, welche uns Menschen über das Meer folgten und nun auch versuchten, diesen neuen Kontinent an sich zu reißen."
        [/part]
        [part]
            {WESNOTH_BIGMAP}
            story= _ "Um diese Monster zurückzuschlagen brauchte Haldric jeden waffenfähigen Kämpfer, den er finden konnte. Auf seinen Ruf hin schlossen sich Krieger aus Dörfern allerorten seiner Armee an, um der Bedrohung durch die Bestien ein Ende zu bereiten."
        [/part]
        [part]
            {WESNOTH_BIGMAP}
            story= _ "Unter jenen Bürgern, die dem Ruf folgten, waren auch Helden aus dem Dorf Korstad, darunter auch der Anführer des Dorfes, Denvan und sein Bruder Lenvan. Doch um ihren Beitrag in den Schlachten Haldrics soll es hier nicht gehen."
        [/part]
        [part]
            {WESNOTH_BIGMAP}
            story= _ "Unsere Geschichte beginnt nämlich nur Tage vor der Rückkehr der Krieger Korstads in ihre Heimat, welche unterdessen von Johan, dem Stellvertreter Denvans, geleitet wurde. Obgleich Johans Fähigkeiten das Dorf zu führen unbestritten waren, wandten sich die Dorfbewohner zumeist eher an Ysedda, die Frau Denvans und inoffizielle Anführerin des Dorfes. So geschah es auch, als eines Tages der Feind vor Korstads Türen stand..."
        [/part]
    [/story]
    {WESNOTH_TRACK {JOURNEY_01_NEW}}
    
    # P R E S T A R T
    
    # PRESTART EVENT
    [event]
        name=prestart
        
        # initiate the Scout variable to check if all died or not
        [set_variable]
            name=scout_members_left
            value=4
        [/set_variable]

        [set_variable]
            name=watch_members_left
            value=4
        [/set_variable]
        
        # Adhor is alive
        [set_variable]
            name=adhor_is_alive
            value=yes
        [/set_variable]
        
        # Clewin is alive
        [set_variable]
            name=clewin_is_alive
            value=yes
        [/set_variable]
        
        # Bisam is alive
        [set_variable]
            name=bisam_is_alive
            value=yes
        [/set_variable]
        
        # Dehal is alive
        [set_variable]
            name=dehal_is_alive
            value=yes
        [/set_variable]
        
        # Ven is alive
        [set_variable]
        	name=ven_is_alive
            value=yes
        [/set_variable]
        
        # Ven appeared
        [set_variable]
        	name=ven_appeared
            value=no
        [/set_variable]

        [objectives]
            [objective]
                description= _ "Resist until the end of the turns"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                caption= _ "or:"
                description= _ "Defeat Grogul"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                description= _ "Death of Johan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ysedda"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of all Scout members"
                condition=lose
            [/objective]
            [objective]
                [show_if]
                    [variable]
                        name=anh_canon_mode
                        equals=yes
                    [/variable]
                [/show_if]
                description= _ "Death of all Town Watch members"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]
    
    # S I D E _ C O N F I G U R A T I O N 
    
    # SIDE 1
    [side]
        side=1
        save_id=korstad
        controller=human
        recruit=Peasant, Woodsman, Ruffian
        gold=100
        income=0
        team_name=Korstad
        user_team_name= _ "Korstadter"
        {FLAG_VARIANT loyalist}
        {CHARACTER_JOHAN}
        canrecruit=yes
        
        {NAMED_LOYAL_UNIT 1 Peasant 14 12 Haldar (_ "Haldar")}
        {MODIFY_UNIT id=Haldar facing nw}       
        {NAMED_LOYAL_UNIT 1 Spearman 17 15 Bledoc (_ "Bledoc")}
        {MODIFY_UNIT id=Bledoc facing sw}
        {NAMED_LOYAL_UNIT 1 Bowman 17 16 Lin (_ "Lin")}
        {MODIFY_UNIT id=Lin facing sw}
        {NAMED_LOYAL_UNIT 1 Spearman 19 17 Phil (_ "Phil")}
        {MODIFY_UNIT id=Phil facing se}
        {NAMED_LOYAL_UNIT 1 Bowman 23 16 Moran (_ "Moran")}
        {MODIFY_UNIT id=Moran facing se}
    [/side]
    
    # SIDE 2
    [side]
        side=2
        controller=ai
        recruit=Orcish Archer, Goblin Spearman, Wolf Rider
        gold=100
        income=12
        team_name=Orcs
        user_team_name="Grogul"
        {FLAG_VARIANT ragged}
        {CHARACTER_GROGUL}
        # x,y=15,15
        [unit]
            {CHARACTER_KARGA_SCOUT}
            x,y=16,10
            facing=se
        [/unit]
        
        [ai]
            aggression=0.75
            caution=0.25
            recruitment_pattern="fighter fighter, fighter, archer, fighter, scout"
        [/ai]
    [/side]
    
    # P R E D I A L O Q U E
    
    [event]
        name=start

        [message]
            caption= _ "Veomyr"
            speaker=narrator
            image=portraits/veomyr.png
            message= _ "Der Bauer Haldar stürmte eines Tages aufgelöst auf den Marktplatz, um Ysedda um Beistand zu bitten."
        [/message]
        
        [delay]
            time=250
        [/delay]

        [message]
            speaker=Haldar
            message= _ "Ysedda! Ysedda! Ich brauche deine Hilfe!"
        [/message]
        
        [unit]
            {CHARACTER_YSEDDA}
            x,y=13,12
            facing=se
        [/unit]
        
        [message]
            speaker=Ysedda
            message= _ "Beruhige dich Haldar."
        [/message]
        [message]
            speaker=Haldar
            message= _ "..."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Und nun erzähle mir, was passiert ist."
        [/message]
        [message]
            speaker=Haldar
            message= _ "Ich habe einen Kobold entdeckt! Er steht auf meinem Feld!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Ein Kobold... 'steht' auf deinem Feld? Du meinst, er hat dich angegriffen?"
        [/message]
        [message]
            speaker=Haldar
            message= _ "Nun... nein. Ich habe gerade eine Wurzel ausgraben müssen, ein riesiges Teil, das mindestens zwei Meter lang war, ich habe keine Ahnung, wieso die nicht früher im Weg war... Jedenfalls, als ich aufsah, stand dieser Kobold da und hat mich einfach angestarrt! Ich dachte zuerst, er würde mich sofort töten, aber der hat sich nicht gerührt. Nichtmal, als ich ihn angesprochen habe. Stand einfach da und hat gestarrt."
        [/message]
        [message]
            speaker=Johan
            message= _ "Moment! Habe ich richtig gehört? Es wurden Orks gesichtet?"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Keine Bange, Johan, ich kümmere mich schon darum und erzähle dir später, was los war. Es klingt nicht danach, als wären wir in Gefahr."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Komm Haldar, zeige mir diesen Kobold."
        [/message]
        
        {SCROLL_TO 16 10}
        
        # moving Haldar
        {MOVE_UNIT id=Haldar 15 12}
        
        # moving Ysedda      
        {MOVE_UNIT id=Ysedda 15 11}
        
        [delay]
            time=500
        [/delay]
        
        [message]
            speaker=Ysedda
            message= _ "Wer bist du? Was tust du hier?"
        [/message]
        [message]
            speaker=Karga
            message= _ "Ich bin Karga! Ich spähe."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wie bitte?"
        [/message]
        [message]
            speaker=Karga
            message= _ "Ich bin Karga! Ich spä-... Darf ich nicht sagen. Bin Späher. Muss unauffällig sein."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Ich sehe dich vor mir. Auffälliger wärst du nur, wenn du mit einer Armee in's Dorf marschieren würdest."
        [/message]
        [message]
            speaker=Karga
            message= _ "<span size='small' font-style='italic'>erschrocken</span> Verstecken! Stimmt! Ich hab's vergessen."
        [/message]
        [message]
            speaker=Haldar
            message= _ "<span size='small' font-style='italic'>leise</span> Das Monster ist verrückt!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "<span size='small' font-style='italic'>ihn ignorierend</span> Warum genau bist du hier?"
        [/message]
        [message]
            speaker=Karga
            message= _ "Ich spähe das Dorf aus. Für den Angriff nachher."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Ihr greift uns an? Noch heute?!"
        [/message]
        [message]
            speaker=Karga
            message= _ "Jap, verdammter Grogul hat's so befohlen. Marschieren bei Sonnenuntergang los. Glaubt, er kann euch allein besiegen. Will vor den anderen gut dar stehen. Muss jetzt los, ihm berichten."
        [/message]
        
        # moving Karga
        {MOVE_UNIT id=Karga 5 2}
        
        [message]
            speaker=Haldar
            message= _ "Ich habe noch nie jemanden so schnell rennen sehen."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Komm Haldar! Wir müssen Johan informieren und dann das Dorf alarmieren!"
        [/message]
        
        {ANH_OVERBLEND 20 15 500 (
        {TELEPORT_UNIT id=Ysedda 20 15}
        {TELEPORT_UNIT id=Haldar 19 15}
        
        {NAMED_LOYAL_UNIT 1 Peasant 19 16 Gweod ( _ "Gweod")}
        {NAMED_LOYAL_UNIT 1 Ruffian 21 16 Baldur (_ "Baldur")}
        {NAMED_LOYAL_UNIT 1 Woodsman 21 15 Wemir (_ "Wemir")}
        
        {MODIFY_UNIT id=Bledoc facing w}
        {MODIFY_UNIT id=Lin facing w}
        {MODIFY_UNIT id=Moran facing n}
        {MODIFY_UNIT id=Phil facing n}
        )}
        # END OF OVERBLEND
        
       [message]
            speaker=Ysedda
            message= _ "Bürger von Korstad, ich habe schreckliches zu verkünden."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wir haben erfahren, dass noch heute eine Armee von Orks unser Dorf angreifen wird."
        [/message]
        [message]
            speaker=Wemir
            message= _ "Was?"
        [/message]
        [message]
            speaker=Baldur
            message= _ "Orks? Hier?"
        [/message]
        [message]
            speaker=Gweod
            message= _ "Ich dachte, die Schlachten sollten weit entfernt von hier stattfinden!"
        [/message]
        [message]
            speaker=Baldur
            message= _ "Das ist zu nah!"
        [/message]
        [message]
            speaker=Johan
            message= _ "Beruhigt euch und hört euch an, was sie zu sagen hat!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wie ihr wisst, haben wir momentan nur wenige Wachen. Aber das bedeutet nicht, dass wir schutzlos sind! Wenn die Orks unser Dorf wollen, müssen sie erst an uns vorbei, und ich soll verflucht sein, wenn ihnen das gelingt!"
        [/message]
        [message]
            type=Bowman
            message= _ "Leicht werden wir es ihnen nicht machen!"
        [/message]
        [message]
            speaker=Gweod
            message= _ "Ich habe noch mein Schwert zu Hause!"
        [/message]
        [message]
            speaker=Baldur
            message= _ "Wir kämpfen!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wir werden uns nicht ergeben! Und wenn in drei Tagen unsere Kämpfer zurückkehren, dann wird das Dorf noch stehen! Dann werden wir noch stehen! Heute werden wir gegen die Orks kämpfen! Und wir werden gewinnen!"
        [/message]
        [message]
            speaker=Baldur
            message= _ "Nieder mit den Orks!"
        [/message]
        [message]
            speaker=Wemir
            message= _ "Für Korstad!"
        [/message]
        [message]
            speaker=Haldar
            message= _ "Wir werden gewinnen!"
        [/message]
        [message]
            speaker=Gweod
            message= _ "Für Korstad!"
        [/message]
        [message]
            caption= _ "Alle"
            speaker=narrator
            message= _ "FÜR KORSTAD!"
        [/message]
        
        {ANH_OVERBLEND 20 15 200 (
        [kill]
            id=Gweod
        [/kill]
        
        {TELEPORT_UNIT id=Haldar 17 13}
        {TELEPORT_UNIT id=Baldur 15 15}
        {TELEPORT_UNIT id=Wemir 16 17}

        {MODIFY_UNIT id=Bledoc facing nw}
        {MODIFY_UNIT id=Lin facing nw}
        {MODIFY_UNIT id=Moran facing nw}
        {MODIFY_UNIT id=Phil facing nw}
        
        [unit]
            {CHARACTER_GWEOD}
            x,y=19,20
            find_vacant=yes
        
        [/unit]
        
        )}
        # END OF OVERBLEND 
    [/event]
    
    
    # G A M E S T A R T 
    
    # ORCS ARE COMING
    [event]
        name=turn 4
            
        [message]
            speaker=Ysedda
            message= _ "Sie sind da!"
        [/message]
        [message]
            speaker=Lin
            message= _ "Das sind zu viele!"
        [/message]
        [message]
            speaker=Gweod
            message= _ "Dagegen kommen wir nicht an!"
        [/message]
        [message]
            speaker=Johan
            message= _ "Natürlich kommen wir gegen sie an! Wir kommen gegen sie an, weil wir gar keine andere Wahl haben, als gegen sie anzukommen! Hier und heute heißt es nicht nur 'Sieg oder Niederlage'! Es heißt ‘Leben oder Tod’! Wenn wir verlieren werden wir vernichtet! Und nicht nur wir, sondern auch unsere Familien!"
        [/message]
        
        [delay]
            time=300
        [/delay]
        
        [message]
            speaker=Johan
            message= _ "Heute werden wir siegen, weil wir keine Wahl haben! Wir werden siegen, weil Korstad sonst verschwindet und vergessen wird! Wir werden siegen, weil wir genau das niemals zulassen werden! Und wenn wir unser Leben dafür lassen müssen, dann tun wir das mit einem Lachen, da wir wissen: Korstad bleibt bestehen!"
        [/message]
        [message]
            speaker=Johan
            message= _ "FÜR KORSTAD!"
        [/message]
        [message]
            speaker=Phil
            message= _ "Für Korstad!"
        [/message]
        [message]
            speaker=Gweod
            message= _ "FÜR KORSTAD!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wir sollten die Kundschafter rufen. Wir können jeden Mann gebrauchen und die vier sind die stärksten Kämpfer, die wir haben."
        [/message]
        [message]
            speaker=Johan
            message= _ "<span size='small' font-style='italic'>leise</span> Du hast Recht."
        [/message]
        [message]
            speaker=Johan
            message= _ "Entzündet das Leuchtfeuer! Ruft die Reiter zurück ins Dorf!"
        [/message]
        
        {HIGHLIGHT_IMAGE 23 13 items/gohere.png ()}
        
        # HORN IS BLOWN
	    [event]
	        name=moveto
	        first_time_only=yes
	        [filter]
	            side=1
	            x,y=23,13
	        [/filter]
	        
	        [remove_item]
	            [filter]
	            x,y=23,13
	            image=items/gohere.png
	            [/filter]
	        [/remove_item]
	        
	        [message]
	            speaker=narrator
	            message= _ "Ein Hornstoß ertönt"
	        [/message]
	        
	        # NESTED EVENT - ADHOR AND CLEWIN 
	        [event]
	            name=side 1 turn refresh
	            [unit]
	                {CHARACTER_ADHOR}
	                x,y=23,1
	            [/unit]
	            [unit]
	                {CHARACTER_CLEWIN}
	                x,y=25,1
	            [/unit]
	            
	            [message]
	                speaker=Adhor
	                message= _ "Sieh dir das an! Ich sage seit Monaten, dass vier Späher nicht genug sind um einen Orkangriff im Voraus zu entdecken!"
	            [/message]
	            [message]
	                speaker=Clewin
	                message= _ "Wir sollten uns nicht damit aufhalten, wie Recht du hattest, sondern eingreifen."
	            [/message]
	            [message]
	                speaker=Adhor
	                message= _ "Du hast Recht- Attacke!"
	            [/message]
	            [message]
	                speaker=Gweod
	                message= _ "Die Reiter sind hier! Die werden es den Orks zeigen!"
	            [/message]
	            
	            # NESTED EVENT - BISAM AND DEHAL
	            [event]
	                name=side 1 turn end
	                
	                # ANOTHER NASTED EVENT - BISAM AND DEHAL
	                [event]
	                    name=side 1 turn refresh
	                    [unit]
	                        {CHARACTER_BISAM}
	                        x,y=14,21
	                    [/unit]
	                    [unit]
	                        {CHARACTER_DEHAL}
	                        x,y=16,21
	                    [/unit]
	                    
	                    [message]
	                        speaker=Bisam
	                        message= _ "Scheint als läge ich falsch. Das ist keine Übung."
	                    [/message]
	                    [message]
	                        speaker=Dehal
	                        message= _ "..."
	                    [/message]
	                    [message]
	                        speaker=Bisam
	                        message= _ "Guck mich nicht mit diesem ‘Ich hab’s dir ja gesagt’-Blick an! Das hilft nicht! Lass uns unser Dorf verteidigen!"
	                    [/message]
	                [/event]
	            [/event]
	        [/event]
	    [/event]
    [/event]
    
    
    
    # VEN APPEARS
    [event]
        name=moveto
        first_time_only=yes
        
        [filter]
            id=Ysedda
            [filter_location]
                terrain=*^V*
                time_of_day=chaotic
            [/filter_location]
        [/filter]
        
        [unit]
            {CHARACTER_VEN}
            side=1
            x,y=$x1,$y1            
        [/unit]     
        
        [message]
            speaker=Ven
            message= _ "Das Dorf geht vor die Hunde und die Leute verriegeln die Tür dennoch... Haben die denn keine wichtigeren Sorgen?"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Offenbar sind ihre Sorgen berechtigt! Solltest du nicht lieber gegen die Orks kämpfen, anstatt hier aus ihrem Angriff Profit zu schlagen?"
        [/message]
        [message]
            speaker=Ven
            message= _ "Gegen die Orks kämpfen? Wie verrückt sehe ich für euch aus?"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Du färbst dir als Einbrecher die Haare weiß, auf mich wirkt das ziemlich verrückt."
        [/message]
        [message]
            speaker=Ven
            message= _ "Das ist Tradition... Das ich der nachgehe, heißt noch lange nicht, dass ich meine Freiheit nicht wertschätze. Wenn ich mein Leben wegwerfen wollte, würde ich mich den Wachen stellen!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Wie wäre es dann damit: Du beginnst, deiner Pflicht als Bürger des Dorfes nachzugehen, oder wir setzen dich hier fest, damit die Wachen dich nach der Schlacht abholen können."
        [/message]
        [message]
            speaker=Ven
            message= _ "Ihr geht davon aus, dass ihr gewinnt. Das tue ich nicht zwangsläufig."
        [/message]
        [message]
            speaker=Ysedda
            message= _ "Dann denke darüber nach, ob dir deine Chancen gefallen, wenn wir dich hier gefesselt zurücklassen und die Orks dich finden..."
        [/message]
        [message]
            speaker=Ven
            message= _ "... ... Wisst Ihr was? Ihr habt Recht! Das Dorf ist es wert, gerettet zu werden!"
        [/message]
        
        [set_variable]
        	name=ven_is_alive
            value=yes
        [/set_variable]
        
        [set_variable]
        	name=ven_appeared
            value=yes
        [/set_variable]        
    [/event]
    
    # KARGA GETS ATTACKED
    [event]
        name=attack end
        
        [filter_second]
            id=Karga
        [/filter_second]
        
        [message]
            speaker=Karga
            message= _ "Ich sterbe nicht! Habe Spielzeug von 'nem Menschenzauberer! Und du bleibst hier!"
        [/message]      
        
        {FLASH_WHITE (
        [kill] 
            id=Karga 
        [/kill]
        [harm_unit]
        	[filter]
        		id=$unit.id
			[/filter]
        	amount=2
        	slowed=yes
        [/harm_unit]
        )}
    [/event]
    
