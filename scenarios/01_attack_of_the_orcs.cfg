    [event]
        name=last breath
        
        [filter]
            id=Grogul
        [/filter]
        
        {VARIABLE grogul_is_dead yes}
        
        [message]
            speaker=Grogul
            message= _ "Das ist nicht <span size='small' font-style='italic'>*hustet*</span> vorbei! Ihr könnt uns nicht <span size='small' font-style='italic'>*hustet*</span> besiegen!"
        [/message]
        [message]
            speaker=Ysedda
            message= _ "<span size='small' font-style='italic'>freudig</span> Das sehe ich ganz anders."
        [/message]
        [message]
            speaker=Johan
            message= _ "Es scheint eher, als könntet ihr uns nicht besiegen."
        [/message]
    [/event]
    [event]
        name=enemies defeated

        {RECALLABLE_UNIT 1 Bowman}
        {RECALLABLE_UNIT 1 Spearman}
        {RECALLABLE_UNIT 1 Bowman}
        {RECALLABLE_UNIT 1 Spearman}
        
        {ANH_OVERBLEND 20 15 500 (
        
        [put_to_recall_list]
            side=1
            [not]
                id=Johan, Ysedda
            [/not]
        [/put_to_recall_list]
        
        [kill]
            side=2
        [/kill]
        
        {TELEPORT_UNIT id=Ysedda 19 16}
        {TELEPORT_UNIT id=Johan 20 14}
        
        [unit]
            {CHARACTER_KARGA_SCOUT}
            x,y=19,15
            side=2
        [/unit]
        
        [recall]
            type=Bowman, Woodsman
            x,y=21,15
            show=no
        [/recall]
        
        [recall]
            type=Spearman, Peasant
            x,y=21,16
            show=no
        [/recall]
        )} 
        # END OF OVERBLEND
        
        [message]
            type=Bowman, Woodsman
            message= _ "Ihr hattet Recht! Unser Dorf ist stark!"
        [/message]
        [message]
            type=Spearman, Peasant
