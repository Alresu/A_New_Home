			speaker=Dwinbar
			# po: "Dann schlage ich euch ein Bündnis vor. Wir kämpfen Seite an Seite, bis die Bedrohung durch diese Orks beseitigt ist. Danach geht jeder seiner Wege und ihr verlasst dieses Land."
