			speaker=Wasba
			# po: "Aber wenn mehrere Orks verschwinden…"
			message= _ "t"
		[/message]
		
		[message]
			speaker=Lukks
			# po: "Ihr da! Geht mit Wasbeer mit! Er hat Angst im dunklen Wald."
			message= _ "t"
		[/message]
		
